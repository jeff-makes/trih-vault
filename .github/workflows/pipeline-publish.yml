name: Pipeline Publish

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: pipeline-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL_PRIMARY: ${{ secrets.OPENAI_MODEL_PRIMARY }}
          OPENAI_MODEL_FALLBACK: ${{ secrets.OPENAI_MODEL_FALLBACK }}
        run: npm run dev:pipeline

      - name: Commit artefacts
        id: commit
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git status
          git add -A
          git commit -m "ci: publish pipeline artefacts"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Push changes
        if: ${{ steps.commit.outputs.changed == 'true' }}
        run: git push

      - name: Trigger Vercel revalidation
        if: ${{ steps.commit.outputs.changed == 'true' && secrets.VERCEL_REVALIDATE_URL != '' }}
        env:
          VERCEL_REVALIDATE_URL: ${{ secrets.VERCEL_REVALIDATE_URL }}
        run: |
          echo "Calling Vercel revalidation webhook"
          curl -fsS -X POST "$VERCEL_REVALIDATE_URL"
